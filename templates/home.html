<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Torah Search Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      padding: 10px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #results {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .spinner {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Torah Search Engine</h1>
  <form id="searchForm">
    <label for="query">Search Query:</label>
    <input type="text" id="query" name="query" required>

    <label for="chumash">Select Book (Chumash):</label>
    <select id="chumash" name="chumash" required>
      <option value="">Select a Book</option>
      <option value="Bereshit">Bereshit / בראשית</option>
      <option value="Shemot">Shemot / שמות</option>
      <option value="Vayikra">Vayikra / ויקרא</option>
      <option value="Bamidbar">Bamidbar / במדבר</option>
      <option value="Devarim">Devarim / דברים</option>
    </select>

    <label for="parsha">Select Parsha:</label>
    <select id="parsha" name="parsha" required>
      <option value="">Select a Parsha</option>
      <!-- Parsha options will be populated based on the selected book below -->
    </select>

    <label for="top_k">Number of Results:</label>
    <input type="number" id="top_k" name="top_k" value="10" min="1" max="100">

    <button type="submit">Search</button>
  </form>

  <div class="spinner" id="loading"></div>
  <div id="results"></div>

  <script>
    const chumashSelect = document.getElementById('chumash');
    const parshaSelect = document.getElementById('parsha');

    // Adjust these based on your file/folder structure
    const torahStructure = {
      "Bereshit": ["bereshis1", "bereshis2"],
      "Shemot": ["beshalach1", "beshalach2", "bo", "ki_sisa", "mishpatim", "pekudei", "shemos", "terumah", "tetzaveh", "vaera", "vayakhel", "yisro"],
      "Vayikra": ["vayikra1", "vayikra2"],
      "Bamidbar": ["bamidbar2", "bmidbar1"],
      "Devarim": ["davraim1"]
    };

    // Dynamically populate parsha options based on chosen chumash
    chumashSelect.addEventListener('change', function() {
      const book = this.value;
      parshaSelect.innerHTML = '<option value="">Select a Parsha</option>';
      if (book && torahStructure[book]) {
        torahStructure[book].forEach(function(parsha) {
          const option = document.createElement('option');
          option.value = parsha;
          option.textContent = parsha;
          parshaSelect.appendChild(option);
        });
      }
    });

    // Handle form submission
    document.getElementById('searchForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('loading').style.display = 'block';
      document.getElementById('results').innerHTML = '';

      // Gather form data
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        // POST the data to /api/search
        const response = await fetch('/api/search', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        document.getElementById('loading').style.display = 'none';

        // Check for errors
        if (result.error) {
          document.getElementById('results').innerHTML = `<p style="color:red;">Error: ${result.error}</p>`;
        } else {
          // Deconstruct the response
          const { results, analysis, file_id } = result;

          // Display the raw results and combined analysis with citations
          let html = `
            <style>
              .analysis-block {
                margin: 1em 0;
                padding: 1em;
                border: 1px solid #eee;
                border-radius: 4px;
              }
              .hebrew-text {
                font-family: 'Times New Roman', serif;
                font-size: 1.2em;
                background: #f5f5f5;
                padding: 1em;
                margin: 0.5em 0;
                direction: rtl;
              }
              .citation {
                border-left: 3px solid #4CAF50;
                padding-left: 1em;
                margin: 1em 0;
              }
            </style>
            <h2>Search Results</h2>
            <pre>${JSON.stringify(results, null, 2)}</pre>
            <h2>Analysis</h2>
            <div class="analysis">
              ${analysis.analysis_per_chunk.map(chunk => 
                chunk.analysis.analysis_blocks ? 
                  chunk.analysis.analysis_blocks.map(block => `
                    <div class="analysis-block">
                      <p class="analysis-text">${block.text}</p>
                      ${block.citations ? 
                        `<div class="citations">
                          ${block.citations.map(citation => `
                            <div class="citation">
                              <div class="hebrew-text">${citation.cited_text}</div>
                            </div>
                          `).join('')}
                        </div>` 
                        : ''
                      }
                    </div>
                  `).join('') 
                  : `<p>${chunk.analysis}</p>`
              ).join('')}
            </div>
            <p><a href="/download/${file_id}" download>Download Full JSON</a></p>
          `;

          // If chunk details exist, display each chunk with a download link
          if (analysis.chunk_details && analysis.chunk_details.length > 0) {
            html += `<h3>Chunk Files</h3><ul>`;
            analysis.chunk_details.forEach(detail => {
              html += `
                <li>
                  Tokens: ${detail.tokens} &nbsp;|&nbsp;
                  <a href="/download/chunk/${detail.chunk_file}" download>Download ${detail.chunk_file}</a>
                </li>
              `;
            });
            html += `</ul>`;
          }

          document.getElementById('results').innerHTML = html;
        }
      } catch (error) {
        // Handle fetch/JSON parsing errors
        document.getElementById('loading').style.display = 'none';
        document.getElementById('results').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
